<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="left">
        <img src="./img/artblocks.png" alt="Photo" />
        <h2>BUIDL</h2>
      </div>
      <div class="right">
        <div class="top">
          <h3>
            This is not a real online service! But if you want to you can give
            your seed phrase - we won't tell anyone!
          </h3>
          <h3>You <em>know</em> you want to.</h3>
        </div>
        <div class="middle-new">
          <h3 class="form-header">Let's do this!</h3>
          <div class="middle">
            <div class="input">
              <label for="First Name">First Name</label>
              <input type="text" placeholder="Max" />
            </div>
            <div class="input">
              <label for="Last Name">Last Name</label>
              <input type="text" placeholder="Mandia" />
            </div>
            <div class="input">
              <label for="Email">Email</label>
              <input type="text" placeholder="xyz@gmail.com" />
            </div>
            <div class="input">
              <label for="Phone Number">Phone Number</label>
              <input type="number" placeholder="315-xxx-xxxx" />
            </div>
            <div class="input">
              <label for="Password">Password</label>
              <input type="password" placeholder="secret stuff" />
            </div>
            <div class="input">
              <label for="confirm password">Confirm</label>
              <input type="password" placeholder="secret stuff" />
            </div>
          </div>
        </div>
        <div class="bottom">
          <button class="create-acc">Create Account</button>
          <h6>Already have an account? Log in.</h6>
        </div>
      </div>
    </div>
  </body>
</html>
